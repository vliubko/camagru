version: '3'

services:
  apache:
    image: httpd:2.4
    env_file:
          - ".env"
    volumes:
      - ./src:/var/www/html
      - ./config/httpd/httpd.conf:/usr/local/apache2/conf/httpd.conf
    depends_on:
      - php
  nginx:
    image: nginx:1.13
    env_file:
          - ".env"
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    depends_on:
      - apache
  php:
    build: ./config/php/.
    env_file:
          - ".env"
    volumes:
      - ./src:/var/www/html
      - ./config/php:/usr/local/etc/php
  # web:
  #     image: php:7.2-apache
  #     ports:
  #       - 80:80
  #     volumes:
  #       - ./src:/var/www/html
  #     restart: always
  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin
      ports:
          - "8080:80"
      environment:
        #   - PMA_ARBITRARY=1
          - PMA_HOST=${MYSQL_HOST}
      restart: always
      depends_on:
          - mysqldb
  mysqldb:
      image: mysql:${MYSQL_VERSION}
      container_name: ${MYSQL_HOST}
      restart: always
      env_file:
          - ".env"
      environment:
          - MYSQL_DATABASE=${MYSQL_DATABASE}
          - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
          - MYSQL_USER=${MYSQL_USER}
          - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      ports:
          - "8989:3306"